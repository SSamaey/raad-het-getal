<h2>Raad het getal</h2>
<p>Raad het getal tussen 0 en 100</p>
<div *ngIf=!gameOn>
  <button (click)="startGame()">Start nieuw spel</button>
</div>

<div *ngIf=gameOn> 
  <p>Je hebt nog {{ guessesLeft }} beurten over.</p>
  <p><input #guessInput/></p>
  <button (click)="guess(guessInput.value)">Doe een gok</button>
</div>
<p *ngIf="message">{{ message }}</p>
